<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" class="email">
      <input type="text" name="password" placeholder="Senha" class="password">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div id="identification">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input type="text" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="checks">
        <div class="radios">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Frontend</label>
          <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Backend</label>
          <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">FullStack</label>
        </div>
        <div class="checkboxs">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="one"><input type="checkbox" id="one" class="subject" value="Comunicação">Comunicação</label>
          <label for="two"><input type="checkbox" id="two" class="subject" value="Trabalho em equipe">Trabalho em
            equipe</label>
          <label for="three"><input type="checkbox" id="three" class="subject" value="Negociação">Negociação</label>
          <label for="four"><input type="checkbox" id="four" class="subject" value="Escuta ativa">Escuta ativa</label>
          <label for="five"><input type="checkbox" id="five" class="subject" value="Métodos de array">Métodos de
            array</label>
          <label for="six"><input type="checkbox" id="six" class="subject" value="Jest">Jest</label>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
</body>

</html>
