<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" class="email">
      <input type="text" name="password" placeholder="Senha" class="password">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div id="identification">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input type="text" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="checks">
        <div class="radios">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="Frontend"><input type="radio" name="family" value="Frontend" id="Frontend">Frontend</label>
          <label for="Backend"><input type="radio" name="family" value="Backend" id="Backend">Backend</label>
          <label for="FullStack"><input type="radio" name="family" value="FullStack" id="FullStack">FullStack</label>
        </div>
        <div class="checkboxs">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="one"><input type="checkbox" id="one" class="subject" value="Comunicação">Comunicação</label>
          <label for="two"><input type="checkbox" id="two" class="subject" value="Trabalho em equipe">Trabalho em
            equipe</label>
          <label for="three"><input type="checkbox" id="three" class="subject" value="Negociação">Negociação</label>
          <label for="four"><input type="checkbox" id="four" class="subject" value="Escuta ativa">Escuta ativa</label>
          <label for="five"><input type="checkbox" id="five" class="subject" value="Métodos de array">Métodos de
            array</label>
          <label for="six"><input type="checkbox" id="six" class="subject" value="Jest">Jest</label>
        </div>
      </div>
      <div class="rates">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="input-rate">
          <label for="1"><input type="radio" name="rate" id="1" value="1">1</label>
          <label for="2"><input type="radio" name="rate" id="2" value="2">2</label>
          <label for="3"><input type="radio" name="rate" id="3" value="3">3</label>
          <label for="4"><input type="radio" name="rate" id="4" value="4">4</label>
          <label for="5"><input type="radio" name="rate" id="5" value="5">5</label>
          <label for="6"><input type="radio" name="rate" id="6" value="6">6</label>
          <label for="7"><input type="radio" name="rate" id="7" value="7">7</label>
          <label for="8"><input type="radio" name="rate" id="8" value="8">8</label>
          <label for="9"><input type="radio" name="rate" id="9" value="9">9</label>
          <label for="10"><input type="radio" name="rate" id="10" value="10">10</label>
        </div>
      </div>
      <div>
        <label for="textarea" class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1
          soft skill):</label>
        <div class="container-textarea">
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" minlength="20"
            oninput="atualizaContador()">Uma HardSkill que me destravou após entendê-la foi o DOM. E uma SofSkill, com certeza, foi o pensamento computacional.</textarea>
          <span id="contador">500</span></p>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>

</html>
