<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" class="email">
      <input type="text" name="password" placeholder="Senha" class="password">
      <button class="btn-entrar">Entrar</button>
    </form>
  </header>
</body>

</html>
